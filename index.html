<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullPVP Map</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <h1 class="title">Librecraft Mapa Fullpvp</h1>
    <div class="map-container">
        <div class="container">
            <div class="map">
                <img id="mapa" src="assets/images/map.png">
                <div class="spawn" id="spawn"></div>
                <div class="indio" id="indio"></div>
                <div class="desierto" id="desierto"></div>
                <div class="moderno" id="moderno"></div>
            </div>
            <div class="info" id="info">
                <h2 id="nameMap"></h2>
                <div class="down">
                    <img id="imageMap">
                    <div class="text">
                        <p id="descriptionMap"></p>
                        <h4><i class='bx bx-wind'></i>Fly:<p id="flyMap"></p>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
